<body>
    <header>
        <div class="frame" [ngClass]="(mainMenu) ? 'd-none': 'flex'">
            <div>
                <img (click)="goToMainMenu()" src="./svgs/Symbol.svg" alt="">
            </div>
            <button (click)="logout()">
                <div>
                    <img src="svgs/logout.svg" alt="">
                    <span>Log out</span>
                </div>
            </button>
        </div>
    </header>
    <main>
        @if(currentSource != '') {
        <div>
            <app-video-player></app-video-player>
        </div>
        }
        @if(this.videos.length != 0) {
        <div class="category_cont">
            <div class="video_frame" *ngFor="let category of categorys">
                <h2>{{category.toUpperCase()}}</h2>
                <div>
                    @for(video of videos; track video) {
                        @if(video.category === category) {
                        <div class="s_video" (click)="setActiveVideo(video.id)">
                            <h5>{{ video.title }}</h5>
                            <img (click)="setActiveVideo(video.id)" src="video.thumbnail" alt="">
                        </div>
                        }
                    }
                </div>
            </div>
        </div>
        }
    </main>
</body>
