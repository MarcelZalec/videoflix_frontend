<div>
    <h1>Forgot your password?</h1>
    <span>
        We will send you an email with instructions to reset your password.
    </span>
    <form class="form" [formGroup]="forgotForm">
        <div class="input">
            <img src="svgs\mail.svg" alt="">
            <input type="text" formControlName="email" placeholder="Email Address">
        </div>
    </form>
    <button [disabled]="forgotForm.invalid" (click)="sendMail()">Send Email</button>

</div>
