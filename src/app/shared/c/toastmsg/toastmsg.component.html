<div class="toastCont">
    <div class="redCont"></div>
    <div class="middleCont">
        <img src="svgs/ExclamationCircleFill.svg" alt="warning">
        <span>{{ errmsg }}</span>
    </div>
    <div class="sideCont">
        <div class="line"></div>
        <div class="closeCont">
            <img (click)="close()" src="svgs/close_small.svg" alt="close">
        </div>
    </div>
</div>
